name: Build
on:
  workflow_dispatch:

  push:
    branches:
      - main

  pull_request:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          # intentionally don't set it to "recursive" as zsa's submodules are
          # managed via their Makefile.
          submodules: true

      - uses: actions/setup-python@v4.7.1
        with:
          python-version: "3.11.x"
          cache: pip
          cache-dependency-path: .github/requirements.txt

      - name: install CI python deps
        run:
          pip install -r .github/requirements.txt

          # Create the test environment file from Actions Secrets
        # You don't have to cat out your secrets file, but if you do it will just show as *** in the logs. It basically just confirms it actually exists.
      - name: Echo secrets
        run: |
          echo $TEST_ENV_FILE >> ./secrets.h
          cat ./secrets.h
        shell: bash
        env:
          # Feel free to rename this variable, but make sure to update it everywhere. You should paste your entire file in your secrets
          TEST_ENV_FILE: ${{secrets.SECRET_H}}
      - uses: actions/upload-artifact@v3.1.3
        with:
          name: secrets.h
          path: ./secrets.h
          retention-days: 3

      # - name: build keymap
      #   run: make build

      - uses: actions/upload-artifact@v3.1.3
        with:
          name: voyager_codingfragments.bin
          path: zsa_firmware/.build/voyager_codingfragments.bin
          retention-days: 3
